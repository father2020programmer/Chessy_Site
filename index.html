<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body> 

 <!--NavBar-->  

    <nav class="navbar navbar-expand-lg end-container">
        <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="icons/cheese.png" width="60" height="auto">
        </a>
      </div>
      <div>
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="">Shop</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="">History</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Contact Us</a>
            </li>
        </ul>
      </div>
    </nav>  

<!--Top Container-->

    <section id="top-container" class="section-container">
        <div class="title-div">
            <h1>The Cheesy Site</h1>
            <h2>The place for all your cheesy needs</h2>
        </div>        
    </section>


<!-- middle container -->

    <section id="middle-container" class="section-container">
        <!-- group 1 of cheese -->
        <div class="card-group">            
            <div class="card">
                <div class="name-container">
                    <h3>Cheddar Cheese</h3>
                </div>
                <a href="https://en.wikipedia.org/wiki/Cheddar_cheese">
                    <img src="images/cheddar.webp" class="img-circle" alt="Cheddar Cheese Img">                    
                </a>               
            </div>
            <div class="card">
                <div class="name-container">
                    <h3>Blue Cheese</h3>
                </div>
                <a href="https://en.wikipedia.org/wiki/Blue_cheese">
                    <img src="images/blueCheese.webp" class="img-circle" alt="Blue Cheese Img">
                </a>               
            </div>
            <div class="card">
                <div class="name-container">
                    <h3>Monzzarella Cheese</h3>
                </div>
                <a href="https://en.wikipedia.org/wiki/Mozzarella">
                    <img src="images/mozzarella.webp" class="img-circle" alt="Monzzarella Cheese Img">
                </a>               
            </div>                 
        </div>
        <!-- group 2 of cheese -->
        <div class="card-group">
            <div class="card">
                <div class="name-container">
                    <h3>Gouda Cheese</h3>
                </div>
                <a href="https://en.wikipedia.org/wiki/Gouda_cheese">
                    <img src="images/gouda.webp" class="img-circle" alt="Gouda Cheese Img">
                </a>               
            </div>
            <div class="card">
                <div class="name-container">
                    <h3>Feta Cheese</h3>
                </div>
                <a href="https://en.wikipedia.org/wiki/Feta">
                    <img src="images/feta.webp" class="img-circle" alt="Feta Cheese Img">
                </a>               
            </div>
            <div class="card">
                <div class="name-container">
                    <h3>Emmental Cheese</h3>
                </div>
                <a href="https://en.wikipedia.org/wiki/Emmental_cheese">
                    <img src="images/emmental.webp" class="img-circle" alt="Emmental Cheese Img">
                </a>               
            </div>           
        </div>
    </section>
    <section >
        <footer class="bottom-container end-container">
